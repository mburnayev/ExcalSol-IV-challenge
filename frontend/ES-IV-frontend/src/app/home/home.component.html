<style>
    h1 {
        font-size: 3.125rem;
        color: #9B1C1C;
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-family: sans-serif, Helvetica, Arial;
    }

    h2 {
        color: #000000;
        margin-bottom: 0.5rem;
        font-family: sans-serif, Helvetica, Arial;
    }

    p {
        font-size: 1.125rem;
        color: #000000;
        margin-bottom: 1.5rem;
        font-family: sans-serif, Helvetica, Arial;
    }

    label {
        color: #000000;
        margin-bottom: 0.25rem;
        font-family: sans-serif, Helvetica, Arial;
        display: block;
    }

    input {
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #CCCCCC;
        border-radius: 6px;
        width: 100%;
        box-sizing: border-box;
    }

    button {
        padding: 0.6rem 1rem;
        background-color: #9B1C1C;
        color: #FFFFFF;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 0.5rem;
    }

    button:hover {
        background-color: #7A1515;
    }

    .flex-container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    main {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        box-sizing: border-box;
    }

    .content {
        display: flex;
        background: #FFFFFF;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .left {
        background: #E8F2F7;
        padding: 2rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .right {
        padding: 2rem;
        flex: 1;
    }

    .divider {
        width: 1px;
        background: #DDDDDD;
    }
</style>

<main class="main">
    <div class="content">
        <div class="left">
            <h1>Welcome</h1>
            <p>Create or use some existing credentials to view your class scores</p>
        </div>
        <div class="divider" role="separator" aria-label="Divider"></div>
        <div class="right">
            <div class="flex-container">
                <div class="signin-form">
                    <form [formGroup]="signinData" (ngSubmit)="handleSigninSubmit()">
                        <h2>Sign In</h2>
                        <label for="signin-email">Username</label>
                        <input type="uname" id="signin-uname" name="signin-uname" formControlName="username" required />

                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-pwd" name="signin-pwd" formControlName="password" required />

                        <button type="submit">Sign In</button>
                    </form>
                </div>

                <div class="signup-form">
                    <form [formGroup]="signupData" (ngSubmit)="handleSignupSubmit()">
                        <h2>Create Account</h2>
                        <label for="signup-uname">Username</label>
                        <input type="uname" id="signup-uname" name="signup-uname" formControlName="username" required />

                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-pwd" name="signup-pwd" formControlName="password" required />

                        <button type="submit">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<router-outlet />
